name: Maintenance

on:
  schedule:
    - cron: "0 16 18 * *"  # ÙŠÙˆÙ… 18 Ø§Ù„Ø³Ø§Ø¹Ø© 7 Ù…Ø³Ø§Ø¡ KSA (UTC+3)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Create snapshot (keep last 3)
        run: |
          DATE=$(date +%Y%m%d-%H%M)
          git branch snapshot-$DATE
          git push origin snapshot-$DATE

          # Keep only last 3 snapshots
          OLD=$(git branch | grep snapshot- | sed 's/* //g' | sort | head -n -3)
          for b in $OLD; do
            git branch -D "$b" || true
            git push origin --delete "$b" || true
          done

      - name: Fetch upstream updates safely (no deletions)
        run: |
          # Ø¥Ø¶Ø§ÙØ© upstream Ø¨Ø´ÙƒÙ„ Ø¢Ù…Ù† (Ø¨Ø¯ÙˆÙ† ØªØ±Ù…ÙŠÙ†Ø§Ù„ Ù…Ø­Ù„ÙŠ)
          git remote add upstream "$(git remote get-url origin)" || true
          git fetch upstream || true

          # Ø¯Ù…Ø¬ Ø¢Ù…Ù†: Ø¥Ø¶Ø§ÙØ§Øª/ØªØ¹Ø¯ÙŠÙ„Ø§Øª ÙÙ‚Ø· â€” Ø¨Ø¯ÙˆÙ† Ø­Ø°Ù
          git checkout main || git checkout master
          git merge upstream/$(git branch --show-current) --no-commit || true

          # Ø­Ù…Ø§ÙŠØ© Ù…Ù† Ø§Ù„Ø­Ø°Ù
          git restore --staged .
          git checkout -- .

          git commit -m "maintenance: safe update" || true
          git push origin HEAD

      - name: Change summary & alerts
        run: |
          echo "### Update Summary" >> $GITHUB_STEP_SUMMARY

          # Ø§Ø­Ø³Ø¨ Ø§Ù„ÙØ±ÙˆÙ‚Ø§Øª Ù…Ù† Ø¢Ø®Ø± Snapshot (Ø¥Ù† ÙˆØ¬Ø¯)
          LAST_SNAP=$(git branch --list 'snapshot-*' --sort=-creatordate | sed -n '1p')

          if [ -n "$LAST_SNAP" ]; then
            A=$(git diff --name-status "$LAST_SNAP" HEAD | awk '$1=="A"{c++} END{print c+0}')
            M=$(git diff --name-status "$LAST_SNAP" HEAD | awk '$1=="M"{c++} END{print c+0}')
          else
            A=0; M=0
          fi

          echo "- Added: **$A**" >> $GITHUB_STEP_SUMMARY
          echo "- Modified: **$M**" >> $GITHUB_STEP_SUMMARY
          echo "- Deleted: **0** (protected)" >> $GITHUB_STEP_SUMMARY

          TOTAL=$((A + M))

          # ðŸ”” ØªÙ†Ø¨ÙŠÙ‡ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ (Warning) Ø¹Ù†Ø¯ ÙˆØ¬ÙˆØ¯ Ø£ÙŠ ØªØ­Ø¯ÙŠØ«
          if [ "$TOTAL" -gt 0 ]; then
            echo "::warning title=Maintenance Update::${TOTAL} files changed"
          fi

          # ðŸš¨ ØªØ­Ø°ÙŠØ± ØªØºÙŠÙŠØ± ÙƒØ¨ÙŠØ± (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
          LIMIT=20
          if [ "$TOTAL" -ge "$LIMIT" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸš¨ LARGE UPDATE ALERT" >> $GITHUB_STEP_SUMMARY
            echo "- Total changes: **$TOTAL** (threshold: $LIMIT)" >> $GITHUB_STEP_SUMMARY
            echo "- Action: Review changes." >> $GITHUB_STEP_SUMMARY
          fi
